<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <script src="js/jquery-3.5.0.js"></script>
    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
</head>

<body style=" margin-top: 3%;background-image: url(recursos/img/Rainbow-Vortex.svg);">
    <div class="container">
        <div class=row>
            <div class="col-xs-12">
                <div class="jumbotron jumbotron-fluid" style="background-color: white;border: 1px solid black;">
                    <div class="container">
                        <form id="frmRegistro" autocomplete="off">
                            <h3>Formulario de ayuda (SINATEC)</h3>
                            <div class="col-md-4">
                                <label for="">Nombre*</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-4 ">
                                <label for="">Apellido*</label>
                                <input type="text" class="form-control" id="apellido" required>
                            </div>
                            <div class="col-md-4">
                                <label for="">Curp*</label>
                                <input type="text" class="form-control" id="curp" required>
                            </div>
                            <div class="col-md-4">
                                <label for="">R.F.C (EMPRESA)*</label>
                                <input type="text" class="form-control" id="rfc" required>
                            </div>
                            <div class="col-md-4 ">
                                <label for="">Folio (SINATEC)</label>
                                <input type="text" class="form-control" id="folio">
                            </div>
                            <div class="col-md-4">
                                <label for="">¿Es una estacion de servicio?</label>
                                <label style="margin-bottom: 5%;">
                                    <input type="checkbox" name="test" id="test">
                                    si
                                  </label>

                            </div>

                            <hr>

                            <div class="col-md-4">
                                <label for="">Correo*</label>
                                <input type="text" class="form-control" id="correo" required>
                                <label for="">Telefono*</label>
                                <input type="text" class="form-control" id="telefono" required>

                            </div>
                            <div class="col-md-8 ">
                                <label for="">Escriba una breve descripcion de su problema</label>
                                <textarea class="form-control" placeholder="Área de texto" rows="4" id="texto" required></textarea>
                            </div>
                            <div class="col-md-8" style="margin-top: 3%;">
                                <label>Adjuntar archivo (PDF,XML,Img,etc..)  </label>
                                <!--<input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple>-->
                                <button class="btn btn-primary btn-sm" type="button" style="margin-left: 6px; width: 92px;"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></button>
                            </div>
                            <div class="col-md-4" style="float: right;margin-top: 2%;inline-size: auto;">
                                <span class="btn btn-default" id="reset">cancelar</span>
                                <span class="btn btn-primary" id="registrarNuevo">Registrar</span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
<script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        var estacion = "no";
        var checkbox = document.getElementById('test');
        checkbox.addEventListener("change", validaCheckbox, false);
        var estacion;

        function validaCheckbox() {
            var checked = checkbox.checked;
            if (checked) {

                alert('Se leccionaste que perteneses a las estaciones de servicio etc........');
                estacion = "si";
            }
        }
        $('#registrarNuevo').click(function() {

            if ($('#nombre').val() == "") {
                alert("Debes agregar el nombre");
                return false;
            } else if ($('#apellido').val() == "") {
                alert("Debes agregar el apellido");
                return false;
            } else if ($('#curp').val() == "") {
                alert("Debes agregar el curp");
                return false;
            } else if ($('#rfc').val() == "") {
                alert("Debes agregar el rfc");
                return false;
            } else if ($('#correo').val() == "") {
                alert("Debes agregar un coreo de contacto");
                return false;
            } else if ($('#telefono').val() == "") {
                alert("Debes agregar un telefono de contacto");
                return false;
            } else if ($('#texto').val() == "") {
                alert("Por favor da mas detalles de el problema para ayudarle");
                return false;
            }

            cadena = "nombre=" + $('#nombre').val() +
                "&apellido=" + $('#apellido').val() +
                "&curp=" + $('#curp').val() +
                "&rfc=" + $('#rfc').val() +
                "&folio=" + $('#folio').val() +
                "&estacion=" + estacion +
                "&correo=" + $('#correo').val() +
                "&telefono=" + $('#telefono').val() +
                "&texto=" + $('#texto').val();

            $.ajax({
                type: "POST",
                url: "php/registro.php",
                data: cadena,
                success: function(r) {
                    if (r == 1) {
                        $('#frmRegistro')[0].reset();
                        window.location = "tiket.html";
                    } else {
                        alert("Fallo al agregar");
                    }
                }
            });
        });
    });
</script>
