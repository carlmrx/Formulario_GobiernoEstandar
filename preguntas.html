<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/datos.js"></script>
    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
</head>

<body style=" margin-top: 3%;background-image: url(recursos/img/Rainbow-Vortex.svg);">
    <div class="container">
        <div class=row>
            <div class="col-xs-12">

                <!-- Modal mensaje de regresar -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="alert alert-warning">
                            <div class="modal-body">
                                Estas seguro que deseas cancelar?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">no</button>
                                <a class="btn btn-primary" href="index.html" id="reset" role="button">si</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="jumbotron jumbotron-fluid" style="background-color: white;border: 1px solid black;">
                    <div class="container">
                        <form id="frmRegistro" autocomplete="off">
                            <h3>Formulario de ayuda (SINATEC)</h3>
                            <div class="col-md-4">
                                <label for="">Nombre*</label>
                                <input type="text" class="form-control" placeholder="Titular" id="nombre" required>
                            </div>
                            <div class="col-md-4 ">
                                <label for="">Apellidos*</label>
                                <input type="text" class="form-control" placeholder="Titular" id="apellido" required>
                            </div>
                            <div class="col-md-4">
                                <label for="">Curp*</label>
                                <input type="text" maxlength="18" placeholder="Representante legal" class="form-control" style="text-transform: uppercase;" id="curp" required>
                            </div>
                            <div class="col-md-4">
                                <label for="">R.F.C *</label>
                                <input type="text" maxlength="18" placeholder="Empresa" class="form-control" style="text-transform: uppercase" id="rfc" required>
                            </div>
                            <div class="col-md-4 ">
                                <label for="">Folio (SINATEC)</label>
                                <input type="text" placeholder="En caso de tener uno" class="form-control" id="folio">
                            </div>
                            <div class="col-md-4">
                                <label>Pertenece a una estacion de servicio?</label>
                                <label style="margin-bottom: 5%;">
                                    <input type="checkbox" name="test" id="test">
                                    si
                                  </label>

                            </div>

                            <hr>

                            <div class="col-md-4">
                                <label for="">Correo*</label>
                                <input type="email" class="form-control" placeholder="Correo de contacto" id="correo" required>
                                <label for="">Telefono*</label>
                                <input type="text" placeholder="Telefono de contacto" class="form-control" id="telefono" required>

                            </div>
                            <div class="col-md-8 ">
                                <label for="">Escriba una breve descripcion de su problema</label>
                                <textarea class="form-control" placeholder="Texto..." rows="4" id="texto" required></textarea>
                            </div>
                            <div class="col-md-8" style="margin-top: 3%;">
                                <label>Adjuntar archivo (PDF,XML,Img,etc..)  </label>
                                <!--<input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple>-->
                                <button class="btn btn-primary btn-sm" type="button" style="margin-left: 6px; width: 92px;"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></button>
                            </div>
                            <div class="col-md-4" style="float: right;margin-top: 2%;inline-size: auto;">
                                <span class="btn btn-default" data-toggle="modal" data-target="#exampleModal">cancelar</span>
                                <span class="btn btn-primary" id="registrarNuevo">Registrar</span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>

</html>
